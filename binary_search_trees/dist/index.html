<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Binary Search Tree</h1></header>

    <div class="main">
        <div class="content">
            <div class="user-input-container">
                <div class="info">
                    <form class="form">
                        <div class="input-container entry">
                            <label for="input-array">Enter Array:</label>
                            <input data-array type="text" placeholder=" 1, 2, 3, 5, 6, 7, 8, 9, 10">
                        </div>
                        <div class="insert-container entry">
                            <label for="insert-num">Insert node (no duplicates) </label>
                            <div class="btn-container">
                                <input data-insert type="number">
                                <button data-insert-btn class="insert-btn btn" >Insert</button>
                            </div>
                        </div>
                        <div class="delete-container entry">
                            <label for="delete-num">Delete node</label>
                            <div class="btn-container">
                                <input data-delete type="number">
                                <button class="delete-btn btn">Delete</button>
                            </div>
                        </div>
                        <div class="height-container entry">
                            <label for="height">Find depth of node</label>
                            <div class="btn-container">
                                <input data-depth type="number">
                                <button class="height-btn btn">Search</button>
                                <div class="result-height">Node Height: </div>
                            </div>
                        </div>
                        <div class="balance-container entry">
                            <button class="balance-btn ">Re-Balance Tree</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="tree-container">
            <pre class="tree"></pre>
        </div>
        <div class="information-container">
            <div class="info-header"><h2>Information</h2></div>
            <div class="height">Height: </div>
            <div class="breadth">Level Order: </div>
            <div class="preorder">Pre-Order: </div>
            <div class="inorder">In-Order:</div>
            <div class="postorder">Post-Order:</div>
        </div>
    </div>

    <footer>
        <div class="footer-name">Jean Huang 2023</div>
        <div class="footer-github"> <img class="github-logo" src="images/github-mark.png"> <a href="https://github.com/jiankh"> JIANKH</a></div>
    </footer>
</body>
</html>
